<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal AI - Instant Animal Identification</title>
    
    <!-- ========================================
         CSS STYLES - MOBILE-FIRST RESPONSIVE DESIGN
         - Modern CSS techniques: backdrop-filter, flexbox, animations
         - Hardware-accelerated animations for 60fps performance
         - Glassmorphism UI design with professional gradients
    ======================================== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        /* Upload Section */
        .upload-container {
            width: 100%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .upload-area {
            border: 3px dashed rgba(255,255,255,0.5);
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .upload-area:hover {
            border-color: #ffffff;
            background: rgba(255,255,255,0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            opacity: 0.8;
        }

        .file-input {
            display: none;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .camera-btn {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            color: white;
        }

        .camera-btn:hover {
            background: linear-gradient(135deg, #f472b6 0%, #db2777 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
        }

        .gallery-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
        }

        .gallery-btn:hover {
            background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        /* Preview Section */
        .preview-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px;
        }

        .preview-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .remove-btn:hover {
            background: rgba(220, 38, 38, 0.95);
            transform: scale(1.1);
        }

        /* Identify Button */
        .identify-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .identify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .identify-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Section */
        .loading-animation {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Results Section */
        .results-container {
            width: 100%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .user-photo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .result-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .result-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .animal-name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scientific-name {
            font-size: 20px;
            font-style: italic;
            opacity: 0.9;
            color: #fde68a;
        }

        .confidence-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            border-radius: 25px;
            margin-top: 15px;
            font-weight: 600;
            color: #86efac;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .info-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .info-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
        }

        .fun-fact {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(245, 158, 11, 0.2) 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .fun-fact-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fcd34d;
        }

        .fun-fact-text {
            font-size: 16px;
            line-height: 1.6;
            color: #fef3c7;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .new-scan-btn {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        /* Error State */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .error-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fca5a5;
        }

        .error-text {
            font-size: 16px;
            color: #fecaca;
        }

        /* Hidden class */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            .animal-name {
                font-size: 30px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ü¶Å</div>
            <h1>Animal AI</h1>
            <p class="tagline">Powered by GPT-4 Vision</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div id="upload-section" class="upload-container">
                <div class="upload-area" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Upload Animal Photo</div>
                    <div class="upload-subtext">Click to browse or drag and drop</div>
                </div>
                <input type="file" id="file-input" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
                
                <div class="button-group">
                    <button class="btn camera-btn" onclick="capturePhoto()">
                        <span>üì∑</span>
                        <span>Camera</span>
                    </button>
                    <button class="btn gallery-btn" onclick="selectFromGallery()">
                        <span>üñºÔ∏è</span>
                        <span>Gallery</span>
                    </button>
                </div>
            </div>

            <!-- Preview Section -->
            <div id="preview-section" class="hidden">
                <div class="preview-container">
                    <img id="preview-image" class="preview-image" alt="Animal preview" />
                    <button class="remove-btn" onclick="resetUpload()" aria-label="Remove image">√ó</button>
                </div>
                <button class="identify-btn" id="identify-btn" onclick="identifyAnimal()">
                    <span>üîç</span>
                    <span>Identify Animal</span>
                </button>
            </div>

            <!-- Loading Section -->
            <div id="loading-section" class="hidden">
                <div class="loading-animation">
                    <div class="spinner"></div>
                    <div class="loading-text">Analyzing Image...</div>
                    <div class="loading-subtext">Our AI is identifying the animal</div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <div class="results-container">
                    <!-- User's photo above the results -->
                    <div class="user-photo-container">
                        <img id="result-user-photo" class="result-photo" alt="Your photo" />
                    </div>
                    
                    <div class="result-header">
                        <div class="animal-name" id="animal-name">--</div>
                        <div class="confidence-badge" id="confidence">--</div>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-label">Size</div>
                            <div class="info-value" id="size">--</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Habitat</div>
                            <div class="info-value" id="habitat">--</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Diet</div>
                            <div class="info-value" id="diet">--</div>
                        </div>
                    </div>
                    
                    <div class="fun-fact">
                        <div class="fun-fact-title">üí° Fun Fact</div>
                        <div class="fun-fact-text" id="fun-fact">--</div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="new-scan-btn" onclick="resetUpload()">
                            <span>üì∏ New Scan</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Error Section -->
            <div id="error-section" class="hidden">
                <div class="error-message">
                    <div class="error-title">‚ö†Ô∏è Error</div>
                    <div class="error-text" id="error-text">Something went wrong</div>
                </div>
                <button class="new-scan-btn" onclick="resetUpload()">
                    <span>üîÑ Try Again</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentImage = null;
        let currentResult = null;

        console.log('App initialized');
        console.log('Capacitor available:', typeof window.Capacitor !== 'undefined');
        if (window.Capacitor) {
            console.log('Capacitor plugins:', Object.keys(window.Capacitor.Plugins || {}));
        }

        // FIXED: Force Android emulator URL
        // Android emulator uses 10.0.2.2 to access localhost on host machine
        const API_BASE_URL = 'https://animal-ai-production.up.railway.app';
        console.log('Using API URL:', API_BASE_URL);

        // Handle image upload from file input
        // File upload with client-side image optimization
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) {
                console.log('No file selected');
                return;
            }

            console.log('File selected:', file.name, file.type, file.size);
            
            // Check file size (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('Image is too large. Please select an image under 10MB.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                console.log('Image loaded, data URL length:', currentImage.length);
                showPreview(currentImage);
            };
            reader.onerror = function(error) {
                console.error('FileReader error:', error);
                showError('Failed to read image file');
            };
            reader.readAsDataURL(file);
        }

        // Capture photo using camera
        // Cross-platform camera integration via Capacitor
        async function capturePhoto() {
            console.log('Camera button clicked');
            
            // Check if we have the Capacitor Camera plugin
            if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.Camera) {
                console.log('Using Capacitor Camera plugin');
                try {
                    const { Camera } = Capacitor.Plugins;
                    const image = await Camera.getPhoto({
                        quality: 90,
                        allowEditing: false,
                        resultType: 'dataUrl',
                        source: 'camera'
                    });

                    currentImage = image.dataUrl;
                    console.log('Camera photo captured, data URL length:', currentImage.length);
                    showPreview(currentImage);
                } catch (error) {
                    console.error('Camera error:', error);
                    if (error.message && error.message.includes('User cancelled')) {
                        console.log('User cancelled camera');
                    } else {
                        showError('Camera not available. Please select from gallery.');
                        // Fallback to file input
                        document.getElementById('file-input').click();
                    }
                }
            } else {
                console.log('Camera plugin not available, using file input fallback');
                // Fallback to file input
                document.getElementById('file-input').click();
            }
        }

        // Select from gallery
        async function selectFromGallery() {
            console.log('Gallery button clicked');
            
            if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.Camera) {
                console.log('Using Capacitor Camera plugin for gallery');
                try {
                    const { Camera } = Capacitor.Plugins;
                    const image = await Camera.getPhoto({
                        quality: 90,
                        allowEditing: false,
                        resultType: 'dataUrl',
                        source: 'photos'  // This opens the gallery
                    });

                    currentImage = image.dataUrl;
                    console.log('Gallery photo selected, data URL length:', currentImage.length);
                    showPreview(currentImage);
                } catch (error) {
                    console.error('Gallery error:', error);
                    if (error.message && error.message.includes('User cancelled')) {
                        console.log('User cancelled gallery selection');
                    } else {
                        // Fallback to file input
                        document.getElementById('file-input').click();
                    }
                }
            } else {
                console.log('Camera plugin not available, using file input for gallery');
                document.getElementById('file-input').click();
            }
        }

        // Show image preview
        function showPreview(imageSrc) {
            console.log('Showing preview');
            hideAll();
            document.getElementById('preview-section').classList.remove('hidden');
            document.getElementById('preview-image').src = imageSrc;
        }

        // Reset upload
        function resetUpload() {
            console.log('Resetting upload');
            currentImage = null;
            currentResult = null;
            document.getElementById('file-input').value = '';
            hideAll();
            document.getElementById('upload-section').classList.remove('hidden');
        }

        // Identify animal
        // AI API integration with error handling
        async function identifyAnimal() {
            if (!currentImage) {
                showError('Please upload an image first');
                return;
            }

            console.log('Starting animal identification');
            hideAll();
            document.getElementById('loading-section').classList.remove('hidden');

            try {
                // Extract base64 from data URL if needed
                let imageData = currentImage;
                if (imageData.startsWith('data:')) {
                    imageData = imageData.split(',')[1];
                    console.log('Extracted base64, length:', imageData.length);
                }
                
                console.log('Sending request to:', `${API_BASE_URL}/api/identify`);
                
                // Call backend API
                const response = await fetch(`${API_BASE_URL}/api/identify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Device-ID': getDeviceId()
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    console.error('API error response:', errorData);
                    throw new Error(errorData.error || errorData.message || `Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (data.success && (data.structured || data.result)) {
                    // Pass the entire data object to display both structured and raw results
                    displayResults(data);
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    throw new Error('Invalid response from server');
                }

            } catch (error) {
                console.error('Error identifying animal:', error);
                showError(error.message || 'Failed to identify animal. Please check your connection and try again.');
            }
        }

        // Display results
        function displayResults(data) {
            console.log('Displaying results:', data);
            hideAll();
            document.getElementById('results-section').classList.remove('hidden');
            
            // Show user's photo above the results
            if (currentImage) {
                document.getElementById('result-user-photo').src = currentImage;
            }
            
            // Clean up any markdown formatting and handle empty values
            const cleanText = (text) => {
                if (!text || text === 'N/A' || text === 'Unknown' || text === '--' || text === 'null') return '';
                return text.replace(/\*\*/g, '').replace(/\*/g, '').trim();
            };
            
            // Check if we have structured data from the backend
            if (data.structured) {
                const info = data.structured;
                
                let displayName = cleanText(info.commonName) || 'Unknown Animal';
                
                // Set the yellow title - use the common name directly from AI
                document.getElementById('animal-name').textContent = displayName;
                
                document.getElementById('confidence').textContent = 'AI Analysis Complete';
                document.getElementById('size').textContent = cleanText(info.size) || 'Varies';
                document.getElementById('habitat').textContent = cleanText(info.habitat) || 'Various habitats';
                document.getElementById('diet').textContent = cleanText(info.diet) || 'Omnivore';
                document.getElementById('fun-fact').textContent = cleanText(info.funFact) || 'Successfully identified by AI analysis.';
            } else {
                // Fallback to parsing raw text if no structured data
                const resultText = data.result || data;
                const lines = resultText.split('\n').filter(line => line.trim());
                
                // Try to extract information from the response
                let commonName = 'Unknown Animal';
                let size = 'Varies';
                let habitat = 'Various habitats';
                let diet = 'Omnivore';
                let funFact = '';
                
                // Look for patterns in the response
                lines.forEach(line => {
                    const cleanLine = line.replace(/\*\*/g, '').replace(/\*/g, '').trim();
                    const lowerLine = cleanLine.toLowerCase();
                    
                    if (lowerLine.includes('common name:')) {
                        const extracted = cleanLine.split(':').slice(1).join(':').trim();
                        if (extracted && extracted !== 'N/A' && extracted !== 'Unknown') {
                            commonName = extracted;
                        }
                    } else if (lowerLine.includes('size:')) {
                        const extracted = cleanLine.split(':').slice(1).join(':').trim();
                        if (extracted && extracted !== 'N/A') {
                            size = extracted;
                        }
                    } else if (lowerLine.includes('habitat:')) {
                        const extracted = cleanLine.split(':').slice(1).join(':').trim();
                        if (extracted && extracted !== 'N/A') {
                            habitat = extracted;
                        }
                    } else if (lowerLine.includes('diet:')) {
                        const extracted = cleanLine.split(':').slice(1).join(':').trim();
                        if (extracted && extracted !== 'N/A') {
                            diet = extracted;
                        }
                    } else if (lowerLine.includes('fact:')) {
                        const extracted = cleanLine.split(':').slice(1).join(':').trim();
                        if (extracted && extracted !== 'N/A') {
                            funFact = extracted;
                        }
                    }
                });
                
                // Update UI - only show the animal name in yellow
                document.getElementById('animal-name').textContent = commonName;
                document.getElementById('confidence').textContent = 'AI Analysis Complete';
                document.getElementById('size').textContent = size;
                document.getElementById('habitat').textContent = habitat;
                document.getElementById('diet').textContent = diet;
                document.getElementById('fun-fact').textContent = funFact || resultText;
            }
        }

        // Show error
        function showError(message) {
            console.error('Showing error:', message);
            hideAll();
            document.getElementById('error-section').classList.remove('hidden');
            document.getElementById('error-text').textContent = message;
        }

        // Hide all sections
        function hideAll() {
            document.getElementById('upload-section').classList.add('hidden');
            document.getElementById('preview-section').classList.add('hidden');
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('results-section').classList.add('hidden');
            document.getElementById('error-section').classList.add('hidden');
        }

        // Get or create device ID for tracking
        function getDeviceId() {
            let deviceId = localStorage.getItem('deviceId');
            if (!deviceId) {
                deviceId = 'device_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
                localStorage.setItem('deviceId', deviceId);
            }
            return deviceId;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Animal AI initialized');
            console.log('Device ID:', getDeviceId());
            console.log('API endpoint:', API_BASE_URL + '/api/identify');
            
            // Test backend connection on load
            fetch(`${API_BASE_URL}/health`)
                .then(r => r.json())
                .then(data => console.log('Backend health check:', data))
                .catch(err => console.error('Backend not reachable:', err));
        });

        // Handle drag and drop
        const uploadArea = document.querySelector('.upload-area');
        if (uploadArea) {
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ffffff';
                uploadArea.style.background = 'rgba(255,255,255,0.15)';
            });

            uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255,255,255,0.5)';
                uploadArea.style.background = 'rgba(255,255,255,0.05)';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255,255,255,0.5)';
                uploadArea.style.background = 'rgba(255,255,255,0.05)';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        document.getElementById('file-input').files = files;
                        handleImageUpload({ target: { files: [file] } });
                    } else {
                        showError('Please drop an image file');
                    }
                }
            });
        }
    </script>
</body>
</html>
